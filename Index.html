<!DOCTYPE html>
<html>
  <head>
    <title>Student Data Sorter</title>
    <link rel="stylesheet" href="SchoolApp.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>
  </head>

  <body>
    <h1>Student Data Sorter</h1>
    
    <div id="studentsContainer"></div>
    <form id="add-student-form">
      <label for="name">Name:</label>
      <input type="text" id="name">
      <label for="mark">Mark:</label>
      <input type="number" id="mark">
      <button type="button" id="addStudent">Add Student</button>
    </form>
    <form id="data-form">
      <div id="studentData"></div>
      <button type="submit">Sort Data</button>
    </form>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Mark</th> <!-- add mark column header here -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <!-- more rows here -->
      </tbody>
    </table>
    
    
    <button id="downloadPDF">Download as PDF</button>
    <script src="SchoolApp.js"></script>



  </body>
</html>
